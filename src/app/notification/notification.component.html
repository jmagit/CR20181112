<div class="notificaciones" *ngIf="VM.HayNotificaciones">
  <ul>
    <li *ngFor="let item of VM.Listado; let i = index" [class.error]="item.Type === NotificationType.error" [class.aviso]="item.Type === NotificationType.warn">
      {{item.Message}}
      <button type="button" (click)="VM.remove(i)">X</button>
    </li>
  </ul>
  <div class="center">
    <button type="button" (click)="VM.clear()">Cerrar</button>
  </div>
</div>
